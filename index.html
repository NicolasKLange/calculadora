<html>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <h1>Calculadora</h1>
                <input type="text" placeholder="0" id="inputbox">
            <div>
                <button class="main">AC</button>
                <button class="main">DE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>0</button>
                <button>x</button>
                
                <button class="hasil">=</button>
            </div>
    </body>
</html>
